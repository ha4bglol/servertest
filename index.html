<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download</title>
    <script>
        window.onload = function() {
            var link = document.createElement('a');
            link.href = 'btcsignalpythonanywhere.py'; // Уверете се, че файлът е на същия сървър
            link.download = 'btcsignalpythonanywhere.py';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>
<body>
    <h1>Файлът започва да се изтегля...</h1>
</body>
</html>
